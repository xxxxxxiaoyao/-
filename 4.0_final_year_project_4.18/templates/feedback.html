<h2>用户反馈</h2>
<form method="POST">
    <textarea name="content" rows="4" cols="60" placeholder="请输入您的反馈或建议..." required></textarea><br><br>
    <input type="submit" value="发送反馈">
</form>

<hr>
<h3>历史反馈与回复：</h3>
{% for fb in feedbacks %}
    <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
        <p><strong>我：</strong> {{ fb.content }}</p>
        <p><strong>时间：</strong> {{ fb.submitted_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
{% endfor %}

<p><a href="{{ url_for('home') }}">首页</a></p>
